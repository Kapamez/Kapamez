<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink'to-fit=no">
		<title>Calcul du meilleur itinéraire</title>
		<link rel="shortcut icon" href="https://cdn2.iconfinder.com/data/icons/on-point-social-media/141/Maps-512.png">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	</head>
	<body>
		<div class="main-content">
			
			<!-- La barre de navigation -->
			<nav class="navbar navbar-expand-1g navbar-dark bg-dark">
				<a class="navbar-brand" href="#">
					<img src="https://cdn2.iconfinder.com/data/icons/on-point-social-media/141/Maps-512.png" width="30" height="30" alt="">
				</a>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="#">Accueil <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Lien 2</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Lien 1</a>
						</li>
					</ul>
				</div>
			</nav>
			<div class="container">
				<h1>Calculez votre itinéraire</h1>
				
				<!-- message informatif -->
				<div class="information alert alert-secondary" role="alert">Pour trouvez un itinéraire, cliquez sur 2 marqueurs de la carte ou choisissez deux villes dans la liste de sélection.</div>
				<div class="row">
					<div class="col-md-8">
						<div id="mapid"></div>
					</div>
					<div class="col-md-4">
						
						<!-- formulaire pour pouvoir poster nos choix de villes -->
						<form method="post">
							<div class="form-group">
								<label for="villedepart">Aller de : </label>
								<select class="form-control" id="villedepart" name="villedepart">
									<option value="1">Angers</option>
								</select>
								<small id="villeDHelp" class="form-text text-muted">Choisissez une ville de départ</small>
							</div>
							
							<div class="form-group">
								<label for="villearrivee">à :</label> <select class="form-control" id="villearrivee" name="villearrivee">>
									<option value="1">Angers</option>
							</select>
							<small>Choisissez une ville de d'arrivée</small>
							<button type="submit">Trouver l'itinéraire le plus court&nbsp; &rarr;</button>
						</form>
						
						<!-- résultat -->
						<div class="resultat"></div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<div class="containe">
				<div class="now">
					<div class="col">
						<a href="">@copyright Joachim Lucas 2020</a>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
